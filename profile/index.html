<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Profile Page for Rowan Atkinson" />
    <link
      rel="stylesheet"
      href="/node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link href="/dist/css/index.css" rel="stylesheet" />
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <title>My Profile | Rowan Atkinson</title>
  </head>
  <body>
    <header class="d-flex pe-2">
      <nav class="navbar navbar-expand-lg navbar-dark bg-body-tertiary w-100">
        <div class="container-fluid">
          <a class="navbar-brand" href="/feed/index.html">
            <img
              src="/util/logo/logo-no-background.png"
              alt="Bootstrap"
              width="80"
              height="70"
            />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ms-auto">
              <a class="nav-link active fs-5" href="/profile/index.html"
                >Profile</a
              >
              <a
                class="nav-link fs-5"
                aria-current="page"
                href="/feed/index.html"
                >Feed</a
              >
            </div>
          </div>
        </div>
      </nav>
      <a href="/profile/index.html">
        <img
          src="/util/pictures/mock-profile-pic.png"
          alt="Profile Picture"
          width="45"
          height="45"
          class="rounded-circle profile-pic bg-white border border-1 border-light mt-4"
        />
      </a>
    </header>
  </body>
</html>
