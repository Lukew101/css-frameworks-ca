<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Weave Login Page" />
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link href="dist/css/index.css" rel="stylesheet" />
    <title>Weave | Login</title>
  </head>
  <body>
    <main
      class="d-flex justify-content-center align-items-center vh-100 bg-light"
    >
      <div class="login-form p-5 rounded bg-white m-2">
        <form id="loginForm">
          <h1 class="header-title">Weave</h1>
          <div class="form-floating mb-3">
            <input
              type="email"
              class="form-control"
              id="floatingInput"
              placeholder=""
              required
              pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
            />
            <label for="floatingInput">Email address</label>
          </div>
          <div class="form-floating">
            <input
              type="password"
              class="form-control"
              id="floatingPassword"
              placeholder=""
              required
              minlength="8"
            />
            <label for="floatingPassword">Password</label>
          </div>
          <div class="mt-1 mb-3">
            <a href="" class="mb-3 btn-link">Forgot Password?</a>
          </div>
          <button type="submit" class="btn btn-custom w-100" id="loginButton">
            Login
          </button>
          <div class="separator-line"></div>
          <div class="d-flex flex-column align-items-center">
            <button type="button" class="btn btn-custom w-50" id="registerButton">
              Register
            </button>
          </div>
        </form>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
